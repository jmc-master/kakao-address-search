<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 주소 검색</title>
    <!-- 카카오 지도 API 스크립트 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=07c275320ba49a9f7a5c8b3a2aefff7b&libraries=services"></script>
</head>
<body>
    <h2>카카오 주소 검색</h2>
    <input type="text" id="search" placeholder="주소 입력" />
    <button onclick="searchAddress()">검색</button>
    <div id="search_result"></div>
    <input type="text" id="selected_address" readonly />
    <button onclick="sendToAppSheet()">주소 선택</button>

    <script>
        var geocoder; // Geocoder 객체

        document.addEventListener("DOMContentLoaded", function () {
            if (typeof kakao === "undefined" || !kakao.maps) {
                alert("카카오 지도 API가 로드되지 않았습니다. API 키 또는 도메인 등록을 확인하세요.");
                return;
            }
            geocoder = new kakao.maps.services.Geocoder(); // Geocoder 객체 생성
        });

        // 주소 검색 함수
        function searchAddress() {
            var keyword = document.getElementById('search').value; // 입력된 검색어
            if (!keyword) {
                alert("주소를 입력해주세요.");
                return;
            }
            if (!geocoder) {
                alert("Geocoder 객체가 초기화되지 않았습니다. 페이지를 새로고침하세요.");
                return;
            }

            // 검색 수행
            geocoder.addressSearch(keyword, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    // 결과 표시
                    var addressList = result.map(function(item, index) {
                        return `
                            <div>
                                <button onclick="selectAddress('${item.address_name}')">
                                    ${item.address_name}
                                </button>
                            </div>
                        `;
                    }).join('');
                    document.getElementById('search_result').innerHTML = addressList;
                } else {
                    alert("검색 결과가 없습니다. 다시 시도해주세요.");
                }
            });
        }

        // 주소 선택 함수
        function selectAddress(address) {
            document.getElementById('selected_address').value = address; // 선택된 주소 표시
        }

        // AppSheet로 데이터 전송
        function sendToAppSheet() {
            var address = document.getElementById('selected_address').value;
            if (address) {
                window.parent.postMessage({ address: address }, "*");
            } else {
                alert("선택된 주소가 없습니다.");
            }
        }
    </script>
</body>
</html>
