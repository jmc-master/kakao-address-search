<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 주소 검색</title>
    <!-- 카카오 지도 API 스크립트 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=07c275320ba49a9f7a5c8b3a2aefff7b&libraries=services"></script>
</head>
<body>
    <h2>카카오 주소 검색</h2>
    <input type="text" id="search" placeholder="주소 입력" />
    <button onclick="searchAddress()">검색</button>
    <div id="map" style="width:100%;height:300px;"></div>
    <input type="text" id="selected_address" readonly />
    <button onclick="sendToAppSheet()">주소 선택</button>

    <script>
    var map, geocoder; // 전역 변수 선언

    document.addEventListener("DOMContentLoaded", function () {
        if (typeof kakao === "undefined" || !kakao.maps) {
            alert("카카오 지도 API가 로드되지 않았습니다. API 키 또는 도메인 등록을 확인하세요.");
            return;
        }

        // 지도 초기화
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div
        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심 좌표
            level: 3 // 지도 확대 레벨
        };
        map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
        geocoder = new kakao.maps.services.Geocoder(); // Geocoder 객체 생성
    });

    // 주소 검색 함수
    function searchAddress() {
        var keyword = document.getElementById('search').value;
        if (!keyword) {
            alert("주소를 입력해주세요.");
            return;
        }
        if (!geocoder) {
            alert("Geocoder 객체가 초기화되지 않았습니다. 페이지를 새로고침하세요.");
            return;
        }
        geocoder.addressSearch(keyword, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
                map.setCenter(coords); // 지도 중심 이동
                document.getElementById('selected_address').value = result[0].address_name; // 결과 표시
            } else {
                alert("검색 결과가 없습니다. 다시 시도해주세요.");
            }
        });
    }

    // 선택된 주소를 AppSheet로 전송
    function sendToAppSheet() {
        var address = document.getElementById('selected_address').value;
        if (address) {
            window.parent.postMessage({ address: address }, "*");
        } else {
            alert("선택된 주소가 없습니다.");
        }
    }
</script>
</body>
</html>
