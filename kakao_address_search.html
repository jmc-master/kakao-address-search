<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 검색</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9b058e6ff4ec490d0701091f533e8d7f&libraries=services"></script>
</head>
<body>
    <h2>카카오 주소 검색</h2>
    <input type="text" id="search" placeholder="주소 입력" />
    <button onclick="searchAddress()">검색</button>
    <div id="map" style="width:100%;height:300px;"></div>
    <input type="text" id="selected_address" readonly />
    <button onclick="sendToAppSheet()">주소 선택</button>

    <script>
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        function searchAddress() {
            var keyword = document.getElementById('search').value;
            geocoder.addressSearch(keyword, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });
                    map.setCenter(coords);
                    document.getElementById('selected_address').value = result[0].address_name;
                } else {
                    alert("주소를 찾을 수 없습니다. 다시 입력해주세요.");
                }
            });
        }

        function sendToAppSheet() {
            var address = document.getElementById('selected_address').value;
            if (address) {
                window.parent.postMessage({ address: address }, "*");
            }
        }
    </script>
</body>
</html>
